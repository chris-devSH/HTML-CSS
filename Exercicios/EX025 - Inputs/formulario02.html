<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com formularios</title>
</head>
<body>

    <h1>Trablhando com formul√°rios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados</legend>
            <p><label for="iname">Nome:</label>
                <input type="name" name="Nome" id="iname" autocomplete="name">
            </p>
            <p><label for="ipassword">Senha:</label>
                <input type="password" name="password" id="ipassword" autocomplete="current-password">
            </p>

            
            <p><input type="submit" value="Acessar"></p>
        </fieldset>
    </form>
    
</body>
</html>
